<script>






$( document ).ready(function(){
function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({
    canvas,
    alpha: true,
  });

  const fov = 40;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 5;


camerSwitchUp = 1;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.z = 2;
  camera.position.y = camerSwitchUp;

  const scene = new THREE.Scene();
    scene.position.set(0, -0.5, 0);



  

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }


// GIVES THE SCENE LIGHTING
const light = new THREE.PointLight(0xffffff, 2, 0);
light.position.set(125, 45, 90);
camera.add( light )
scene.add( camera )

// ADS CONTROLS FOR MOUSE CONTROLLED MOVEMENT
var controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.noZoom = true;
//controls.autoRotate = true;





//LOADS THE 3D FILES GLB FORMAT
var earthModel;
var earthLoader = new THREE.GLTFLoader();
earthLoader.load( 'https://swairmi.github.io/three.js/models/3d_earth_for_James.glb', function( gltf ) {
  earthModel = gltf.scene
  scene.add( earthModel );
});
animate();

function animate() {

  renderer.render( scene, camera )
  controls.update();

  requestAnimationFrame( animate )
}



var ENTIRE_SCENE = 0, BLOOM_SCENE = 1;
var bloomlayer = new THREE.Layers();
bloomlayer.set( BLOOM_SCENE );



var renderPass = new THREE.RenderPass( scene, camera );

var copyPass = new THREE.ShaderPass( THREE.CopyShader );
copyPass.renderToScreen = true;

var composer = new THREE.EffectComposer( renderer );
composer.addPass( renderPass );
composer.addPass( copyPass );
composer.render( 9 );





var earthRotations = function(earth){
rotationMatrix.makeRotaiony(earth)
camera.position.applyMatrix(rotationMatrix)
camera.lookAt(scene.position);
}




spinner = 0.02;
//RUN/ RENDER THE OPTIONS SET
  function render() {

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

if ( earthModel ) earthModel.rotation.y += spinner;





  


    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);
}

main();

});
